spring.application.name=APIGatewayRevshop
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
server.port=8085
spring.cloud.gateway.routes[0].id=BuyerMicroService
spring.cloud.gateway.routes[0].uri=http://localhost:8000
spring.cloud.gateway.routes[0].predicates[0]=Path=/ecom/**
spring.cloud.gateway.routes[1].id=SellerService
spring.cloud.gateway.routes[1].uri=http://localhost:8001
spring.cloud.gateway.routes[1].predicates[0]=Path=/seller/**
spring.cloud.gateway.routes[2].id=productservice
spring.cloud.gateway.routes[2].uri=http://localhost:8002
spring.cloud.gateway.routes[2].predicates[0]=Path=/products/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/products/(?<segment>.*), /products/${segment}
spring.cloud.gateway.routes[3].id=SellerImages
spring.cloud.gateway.routes[3].uri=http://localhost:8001
spring.cloud.gateway.routes[3].predicates[0]=Path=/images/**
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
spring.main.web-application-type=reactive
